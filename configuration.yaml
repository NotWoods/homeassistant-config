homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  unit_system: metric
  time_zone: America/Vancouver
  customize: !include customize.yaml

http:
  api_password: !secret http_password
  base_url: https://tiger-home.duckdns.org
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

frontend:

config:

updater:

discovery:

conversation:

recorder:

history:

logbook:

sun:

cloud:

sensor:
  - platform: yr
    name: Weather
    monitored_conditions:
      - symbol
      - temperature
      - windSpeed
      - cloudiness
  - platform: google_travel_time
    api_key: !secret google_api
    origin: !secret coordinates
    destination: 289-2366 Main Mall, Vancouver, BC
    name: Travel Time to Work
    options:
      mode: transit
  - platform: pocketcasts
    username: tigeroakes@gmail.com
    password: !secret pocketcasts_password
  - platform: steam_online
    api_key: !secret steam_api
    accounts:
      - 76561198074004593
      - 76561198137492282
      - 76561198031616413
      - 76561198210447675
      - 76561198045873121

light:
  - platform: lifx

switch:
  - platform: tplink
    name: Desk Lights
    host: 192.168.50.204

device_tracker:
  - platform: asuswrt
    host: 192.168.50.1
    username: tiger
    password: !secret asuswrt_password
    protocol: telnet
    port: 23
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False

media_player:
  - platform: cast
  - platform: gpmdp
    host: 192.168.50.2

notify:
  - name: web
    platform: html5
    gcm_api_key: !secret gcm_api
    gcm_sender_id: !secret gcm_sender_id
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api

scene:
  - name: Standard
    entities:
      switch.back_light: on
      switch.desk_lights: on
      light.bedside_lamp:
        state: on
        color_temp: 285
        rgb_color: 181,181,181
        brightness: 181
  - name: Study
    entities:
      switch.back_light: off
      switch.desk_lights: on
      input_boolean.tv_input: off
      light.bedside_lamp:
        state: on
        color_temp: 181
        rgb_color: 255,255,255
        brightness: 255
  - name: Romantic
    entities:
      switch.back_light: off
      switch.desk_lights: off
      input_boolean.tv_input: off
      light.bedside_lamp:
        state: on
        color_temp: 285
        rgb_color: 130,124,83
        brightness: 130
  - name: Movie
    entities:
      switch.back_light: on
      input_boolean.tv_input: on
      switch.desk_lights: off
      light.bedside_lamp:
        state: on
        color_temp: 181
        rgb_color: 255,255,255
        brightness: 255

tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

ifttt:
  key: !secret ifttt_webhooks

wemo:
  static:
    - 192.168.50.203

hdmi_cec:
  devices:
    TV: 0.0.0.0
    Chromecast: 1.0.0.0
    Pi Zero: 2.0.0.0
    Wii U: 3.0.0.0
    Nintendo Switch: 4.0.0.0

input_select:
  tv_input:
    name: TV Input
    options:
      - Chromecast
      - Wii U
      - Nintendo Switch
    initial: Chromecast
    icon: mdi:television-classic

input_boolean:
  hdmi_power:
    name: TV Power
    icon: mdi:television

weblink:
  entities:
    - name: Router
      url: https://router.asus.com:8443
