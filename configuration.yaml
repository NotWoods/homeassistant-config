homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Vancouver
  # Customization file
  customize: !include customize.yaml


# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: https://home.tigeroakes.com
  ssl_certificate: !secret ssl_certificate_path
  ssl_key: !secret ssl_key_path

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

recorder:
  exclude:
    domains:
      - automation
    entities:
      - sensor.steam_76561198074004593
      - sensor.steam_76561198137492282
      - sensor.steam_76561198031616413
      - sensor.steam_76561198210447675
      - sensor.steam_76561198045873121
      - sensor.steam_76561198317790324
      - sensor.steam_76561198057172947
      - media_player.xperia_xz1

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret dark_sky_api
    units: ca

googlehome:
  devices:
    - host: 192.168.50.150
      track_alarms: true

rest_command:
  cellwall_text:
    url: 'http://192.168.50.249:3000/wall/action/text'
    method: post
    payload: '{"profile":{"status_text": "{{ status }}","status_emoji": "{{ emoji }}"}}'
    payload: '["{{ 0 }}", "{{ 1 }}", "{{ 2 }}", "{{ 3 }}", "{{ 4 }}", "{{ 5 }}"]'
    content_type:  'application/json; charset=utf-8'

# Sensors
sensor:
  - platform: github
    access_token: !secret github_access_token
    repositories:
      - path: 'NotWoods/chrome-supersize-reports'
      - path: 'NotWoods/big-island-buses'
      - path: 'NotWoods/color-breakdown'
      - path: 'NotWoods/cell-wall'
      - path: 'NotWoods/unity-polygon-2d-editor'
      - path: 'NotWoods/spherical-geometry-js'
  - platform: travisci
    api_key: !secret github_access_token
  - platform: steam_online
    api_key: !secret steam_api
    accounts:
      - 76561198074004593
      - 76561198137492282
      - 76561198031616413
      - 76561198210447675
      - 76561198045873121
      - 76561198317790324
      - 76561198057172947

switch:
  - platform: tplink
    name: Desk Lights
    host: 192.168.50.204
  - platform: tplink
    name: Back Light
    host: 192.168.50.32

asuswrt:
  host: 192.168.50.1
  username: !secret asus_router_username
  password: !secret asus_router_password
  protocol: telnet
  port: 23

device_tracker:
  - platform: asuswrt
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False

notify:
  - platform: html5
    name: HTML5
    gcm_api_key: !secret gcm_api
    gcm_sender_id: !secret gcm_sender_id
  - platform: slack
    name: Slack
    api_key: !secret slack_api
    default_channel: '#general'
    icon: ':house:'

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
